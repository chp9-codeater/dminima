title: Documentation Minimal Theme
lead: Strait to the docs, clean markdown
description: >-
  Minimalistic and clean documentation theme aiming
  to minimalize differences between your repo
  documentation and the rendered one.
#theme: chp9-codeater/dminima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Theme configs
dminima:
  logo:
      company: /assets/img/logo_compagny.svg
      project: /assets/img/logo_project.svg
  contact:
    slack:
      url: https://slack.com/app_redirect?channel=custom-channel
      name: "Join #devs-observability"
    github:
      url: https://github.com/chp9-codeater/dminima
      name: View it on GitHub
