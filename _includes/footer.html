{% assign footer_pages = site.pages | where: 'footer', true | sort: 'index' %}
<footer>
    <p>{{ site.copyright }}</p>
    <ul class="list-group list-group-horizontal">
        {% for page in footer_pages %}
        <li class="list-group-item border-left-0 border-top-0 border-bottom-0 {% if page == footer_pages.last %}border-right-0{% endif %}"><a href="{{ page.url }}.html">{{page.title}}</a></li>
        {% endfor %}
    </ul>    
</footer>
