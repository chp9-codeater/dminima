<nav aria-label="breadcrumb content-nav">
  <ol class="breadcrumb">
{% for item in hiearchy_top_down %}
    <li class="breadcrumb-item {% if page.title == item.title %}active{%endif%}" {% if page.title == item.title %}aria-current="page"{%endif%}>
      {% if page.title == item.title %}
      {{ item.title }}
      {% else %}
      <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
      {% endif %}
    </li>
{% endfor %}
  </ol>
</nav>
